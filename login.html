<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Decisión Estratégica para Licitaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
        }
        
        .login-card {
            background-color: #111827;
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border: 1px solid #374151;
            max-width: 400px;
            width: 100%;
        }
        
        .login-btn {
            background-color: #a3e635;
            color: #1f2937;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #84cc16;
        }
        
        .login-btn:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        
        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #a3e635;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-lime-300 mb-2">Sistema de Estrategía para Licitaciones</h1>
            <p class="text-gray-400">Ingresa tus credenciales para acceder</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-lime-500" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-lime-500" required>
            </div>
            
            <div>
                <button type="submit" id="login-btn" class="w-full login-btn">Iniciar Sesión</button>
                <div id="login-loader" class="loader mt-4"></div>
            </div>
        </form>
    </div>

    <script>
        // Variables para la API de Baserow
        let baserowUsersApiUrl;
        let baserowUsersToken;
        
        // Función para cargar configuración
        async function loadConfig() {
            try {
                // Primero intentar usar variables de entorno (para Railway/producción)
                // En el navegador, las variables de entorno se pueden pasar a través de un endpoint o config
                // Para Railway, necesitamos crear un endpoint que exponga las variables de entorno
                
                // Intentar cargar desde endpoint de variables de entorno
                try {
                    const envResponse = await fetch('/api/config');
                    if (envResponse.ok) {
                        const envConfig = await envResponse.json();
                        baserowUsersApiUrl = envConfig.baserowUsersApiUrl;
                        baserowUsersToken = envConfig.baserowUsersToken;
                        console.log('Configuración cargada desde variables de entorno');
                        return true;
                    }
                } catch (envError) {
                    console.log('Variables de entorno no disponibles, intentando config.json');
                }
                
                // Si no hay variables de entorno, cargar desde config.json (desarrollo local)
                const response = await fetch('config.json');
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const config = await response.json();
                baserowUsersApiUrl = config.baserowUsersApiUrl || '';
                baserowUsersToken = config.baserowUsersToken || '';
                
                console.log('Configuración cargada desde config.json');
                return true;
            } catch (error) {
                console.error('Error cargando configuración:', error);
                return false;
            }
        }
        
        // Función para autenticar usuario
        async function authenticateUser(email, password) {
            try {
                // Intentar cargar configuración si no está disponible
                if (!baserowUsersApiUrl || !baserowUsersToken) {
                    const configLoaded = await loadConfig();
                    if (!configLoaded) {
                        throw new Error('No se pudo cargar la configuración. Por favor, contacte al administrador.');
                    }
                }
                
                // Obtener usuarios de Baserow tabla 699
                const response = await fetch(baserowUsersApiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${baserowUsersToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                const users = data.results || [];
                
                // Buscar usuario por email
                const user = users.find(u => u.field_6766 === email);
                
                if (!user) {
                    return { success: false, message: 'Usuario no encontrado' };
                }
                
                // En un entorno real, aquí verificaríamos el hash de la contraseña
                // Como Baserow no permite verificar contraseñas desde el cliente,
                // simulamos una verificación básica (esto NO es seguro en producción)
                if (user.field_6767 === true) {
                    // Si la contraseña está establecida (field_6767 es true)
                    // Simulamos verificación básica (en producción esto debería hacerse en el servidor)
                    // Esta es una simplificación para el propósito de este ejercicio
                    if (password === 'password123') { // Contraseña hardcodeada para demostración
                        // Guardar información del usuario en sessionStorage
                        sessionStorage.setItem('userLoggedIn', 'true');
                        sessionStorage.setItem('userName', user.field_6765);
                        sessionStorage.setItem('userEmail', user.field_6766);
                        return { success: true };
                    }
                }
                
                return { success: false, message: 'Contraseña incorrecta' };
                
            } catch (error) {
                console.error('Error en autenticación:', error);
                return { success: false, message: error.message };
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si el usuario ya está logueado
            if (sessionStorage.getItem('userLoggedIn') === 'true') {
                window.location.href = 'index.html';
                return;
            }
            
            // Manejar envío del formulario
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginLoader = document.getElementById('login-loader');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Deshabilitar botón y mostrar loader
                loginBtn.disabled = true;
                loginLoader.style.display = 'block';
                
                // Intentar autenticar
                const result = await authenticateUser(email, password);
                
                // Habilitar botón y ocultar loader
                loginBtn.disabled = false;
                loginLoader.style.display = 'none';
                
                if (result.success) {
                    // Mostrar mensaje de éxito
                    Swal.fire({
                        title: '¡Bienvenido!',
                        text: 'Has iniciado sesión correctamente.',
                        icon: 'success',
                        confirmButtonText: 'Continuar',
                        background: '#1f2937',
                        color: '#e5e7eb',
                        confirmButtonColor: '#a3e635'
                    }).then(() => {
                        // Redirigir a index.html
                        window.location.href = 'index.html';
                    });
                } else {
                    // Mostrar mensaje de error
                    Swal.fire({
                        title: 'Error',
                        text: result.message || 'Error en la autenticación',
                        icon: 'error',
                        confirmButtonText: 'Intentar de nuevo',
                        background: '#1f2937',
                        color: '#e5e7eb',
                        confirmButtonColor: '#ef4444'
                    });
                }
            });
        });
    </script>
</body>
</html>
